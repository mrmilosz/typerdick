    <script type="text/javascript" src="typerdick.js"></script>
    <link rel="stylesheet" type="text/css" href="typerdick.css" />
  </head>
  <body>
    <div class="main">
      <div class="instructions">
        Type the letters in the <span class="red">red</span> ring to move to
        them. <span class="blue">Blue</span> cells give you points.
        <span class="green">Green</span> cells give you sanity. Good luck.
      </div>
      <div class="game">
        <div class="player">
          <div class="crosshair"></div>
        </div>
        <div class="grid"></div>
        <div class="lose overlay">
          <div class="text">
            <div class="heading">Na u lose sry</div>
            <div class="body">
              <a class="wide" href>restart</a
              ><a class="tweet wide" href>tweet how sik u r</a
              ><a class="wide" href="http://sikn1.com">get pumpd</a
              ><a class="wide" href="http://github.com/mrmilosz/typerdick"
                >fork dis on GitHub</a
              >
            </div>
            <div class="body">
              by <a href="http://milosz.ca">Milosz</a> with input from
              <a href="http://abielinski.com">Adam</a>
            </div>
          </div>
        </div>
      </div>
      <div class="status">
        <span class="score field">0</span>
        <span class="speed field">0.00</span>
        <span class="time field">0.00</span>
      </div>
    </div>
  </body>
</html>
